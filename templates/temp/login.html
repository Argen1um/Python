{% extends "base.html" %}
{% load socialaccount %}

{% block content %}
<div class="auth-container">
    <!-- Стандартная форма входа -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
    </form>
    <br>
    <!-- Кнопка Yandex -->
    <a href="{% provider_login_url 'yandex' %}" class="btn btn-yandex"">
        <i class="fab fa-yandex"></i> Войти через Яндекс
    </a>
</div>
{% endblock %}
